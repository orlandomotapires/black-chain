<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Blackjack Game!</h1>
        
        <div id="game-status">
            <p id="player-info">Player: {{ player.player_name }} | NFT Amount: {{ player.nft_amount }}</p>
            <p id="hand-info">Your Hand: <span id="player-hand"></span></p>
            <p id="message"></p>
        </div>

        <div id="game-buttons">
            <button onclick="hit()">Hit</button>
            <button onclick="stand()">Stand</button>
        </div>

        <div id="result"></div>
        <button id="new-game-btn" style="display: none;">New Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
